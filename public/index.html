<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <!-- Hecho por brandon miguel cortes pelayo y por arnold espinoza cardenas -->
  <h1>Mi calculadora</h1>
       <input id="n1" type="text" id="n1" placeholder="intoduzca un numero"> <br/>
       <input id="n2" type="text" id="n2" placeholder="introduzca un numero"> <br/>
       
    <select id="operaciones">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
        <input type="text" id="resultado" placeholder="resultado">
        
        <button  onclick="calculadora()";>=</button>
        
    </select>
    <script src="main.js"></script>
</body>
</html>
